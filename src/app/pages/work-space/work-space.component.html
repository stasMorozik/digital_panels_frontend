<div class="container-2xl p-4 h-full flex flex-col">
  <div class="flex justify-between content-center mt-4 mb-4">
    <h1 class="text-2xl font-semibold">{{title}}</h1>
  </div>
  <nav class="flex border-b-4 mb-2 w-full">
    <common-link link="/work-space/files">
      Файлы
    </common-link>
    <common-link link="/work-space/contents">
      Контент
    </common-link>
    <common-link link="/work-space/playlists">
      Плэйлисты
    </common-link>
    <common-link link="/work-space/tasks">
      Задания
    </common-link>
    <common-link link="/work-space/devices">
      Устройства
    </common-link>
    <common-link link="/work-space/groups">
      Группы устройств
    </common-link>
    <common-link link="/work-space/assemblies">
      Сборки
    </common-link>
  </nav>
  
  <div class="h-full flex flex-col relative">
    @if (isLoading$ | async; as isLoading) {
      <preloader state="{{isLoading}}"></preloader>
    }
    <router-outlet></router-outlet>
  </div>

  @if (notification$ | async; as notification) {
    <notification 
      class="absolute right-4 bottom-4"
      state="{{notification.visibility}}" 
      type="{{notification.type}}"
    >
      {{notification.message}}
    </notification>
  }
</div>
